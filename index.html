<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://kit.fontawesome.com/b662e3a97a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container">
                <a class="navbar-brand text-primary" href="#"><button class="btn btn-primary rounded">News</button>
                    Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">News</a>
                        <a class="nav-link" href="#">Blogs</a>
                        <a class="nav-link" href="#"><img src="./image/Avatar.png" alt="" /></a>
                    </div>
                </div>
            </div>
        </nav>
        <hr class="container">
        <section class="container categories-container d-flex justify-content-between" id="categories-container">

        </section>
    </header>
    <main>
        <!-- Alert section starts-->
        <section class="container mt-4">
            <div class="alert alert-light" role="alert">
                <span id="news-count">0</span> items found for category
                <span id="category-name"></span>
            </div>
        </section>
        <section class="container d-flex justify-content-between">
            <div class="d-flex justify-content-center align-items-center gap-2">
                <div class="mt-2">
                    <p>Sort By:</p>
                </div>
                <div>
                    <select class="form-select py-0" aria-label="Default select example">
                        <option selected>Default</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button type="button" class="btn btn-primary">Todayâ€™s Pick</button>
                <button type="button" class="btn btn-outline-secondary">Trending</button>
            </div>
        </section>
        <section class="container my-4 " id="news-container">
            <!-- <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="..." class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.</p>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div> -->
        </section>

    </main>
    <footer class="bg-light py-3 d-flex align-items-center justify-content-center rounded ccontainer-fluid">
        <p class="text-muted text-center">Copyright 2021 News Portal</p>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-img" class="">
                    <img src="" alt="">
                </div>
                <div id="modal-body" class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="js/apps.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
